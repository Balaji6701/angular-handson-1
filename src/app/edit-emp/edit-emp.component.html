<h2>Edit Employee</h2>
<form #empForm="ngForm" class="block">
  <h3>Employee Name</h3>
  <input
    type="text"
    minlength="2"
    maxlength="10"
    [(ngModel)]="employee.name"
    name="name"
    #name="ngModel"
  />

  <p *ngIf="name.errors?.['minlength']" style="color:red;">
    Name must be 2 characters long.
  </p>

  <h3>Employee Salary</h3>
  <input
    type="number"
    [(ngModel)]="employee.salary"
    name="salary"
    #salary="ngModel"
  />

  <h3>Is permanent or not?</h3>
  <input
    [value]="true"
    type="radio"
    id="permanentTrue"
    [(ngModel)]="employee.permanent"
    name="permanent"
    #salary="ngModel"
  />Yes
  <input
    type="radio"
    [value]="false"
    id="permanentFalse"
    [(ngModel)]="employee.permanent"
    name="permanent"
    #salary="ngModel"
  />No
  <h3>Department</h3>
  <select
    [(ngModel)]="employee.department.id"
    (change)="(employee.department.id)"
    name="department"
    #department="ngModel"
  >
    <option
      *ngFor="let department of departments"
      [value]="department.id"
      [selected]="employee.department.id == department.id"
    >
      {{ department.name }}
    </option></select
  ><br /><br />
  <button (ngSubmit)="onSubmit()" type="submit" [disabled]="!empForm.valid">
    Save
  </button>
</form>

<div class="block">
  <strong>Employee Model</strong><br />
  <pre>{{ employee | json }}</pre>
</div>

<div class="block">
  <strong>Angular Generated Form Model</strong><br />
  <pre>{{ empForm.value | json }}</pre>
</div>
